{% load staticfiles %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'style/stylesheets/main.css' %}" type="text/css" media="screen">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/color-brewer.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </head>
    <body>
        <header>
            <div class="caption">
                <h1>{% block h1 %}{% endblock %}</h1>
                <p class="quote">{% block tagline %}{% endblock %}</p>
            </div>
        </header>
        <section class="main-content">
            {% block body %}{% endblock %}
        </section>
        <footer>
            <div class="container">
                <div class="metadata">
                    <a class="mail" href="mailto:johan@trell.se">Mail us!</a>
                </div>
                <div class="metadata">
                    <a class="copyright" href="http://www.trell.se">Trell Technologies AB</a>
                </div>
                <div class="metadata">
                    <a href="tel:+46705221076" class="phone">Call us!</a>
                </div>
            </div>
        </footer>
        <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                                  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

         ga('create', 'UA-75793580-1', 'auto');
         ga('send', 'pageview');

        </script>
    </body>
</html>
